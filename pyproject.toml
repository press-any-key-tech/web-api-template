[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
files = ["src/"]  # Source code folder
ignore_missing_imports = false
strict = true
disallow_untyped_defs = false

