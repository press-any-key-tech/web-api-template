python-dotenv = "^1.0.0"
greenlet = "^3.0.3"
svix-ksuid = "^0.6.2"
redis = "^5.0.1"
boto3 = "^1.34.17"
pynamodb = "^6.0.0"
pydantic = {extras = ["email"], version = "^2.5.3"}
pydilite = "^0.1.0"
mangum = "^0.17.0"
auth-middleware = "^0.1.17"
loguru = "^0.7.2"
transaction-middleware = "^0.1.7"
advanced-automapper = "^0.1.6"
alembic = "^1.13.3"
psycopg2 = "^2.9.9"
nest-asyncio = "^1.6.0"
aiocache = "^0.12.3"
opentelemetry-api = "^1.27.0"
